<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

function playsound(e){
  // using query selector to to find the element that matches the type.

  console.log(e)
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)

// mapping out div elements that are mapped to the keys buttons.
  const button = document.querySelector(`.key[data-key="${e.keyCode}"`)

  if(!audio ) return; //stops the from playing if no audo element
  // play audio element
  audio.play()  // audio element dos not play.
  audio.currentTime = 0; //rewinds to start
  // once play we need to do trasition so add class
  button.classList.add('playing');
  console.log(e)
};



// make a function the de-hightlights after the button is press we can add another event listener for when transition ends so after it grows.
function removeTransition(e){
  if (e.propertyName !== 'transform') return; // skips if not a transform.. look at css for the class .playing
 this.classList.remove('playing')  // removes class playing from element
}

const keys = document.querySelectorAll('.key') // grabs all elements with the class 'key' returns an array.

// add eventlistener to each key

keys.forEach( key => key.addEventListener('transitionend', removeTransition))
keys.forEach (key => key.addEventListener('onclick', playsound))
console.log(keys)

// add event listener for the key press
window.addEventListener('keydown', playsound)
window.addEventListener('onclick', playsound)
</script>


</body>
</html>
